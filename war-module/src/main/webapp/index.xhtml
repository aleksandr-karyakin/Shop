<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:tp = "http://java.sun.com/jsf/composite/components">>

<ui:insert name="header" >
    <ui:include src="templates/header.xhtml" />
</ui:insert>

<h:body>
    <br/>
    <h:form id="form">
        <tp:itemList itemList="${itemsController.itemList}"/>
        <tp:selectItem selectItem="#{orderController.selectedItems}"/>

        <p:commandButton value="Submit" icon="pi pi-check" update="display" oncomplete="PF('dlg').show()"
                         style="margin: auto" action="#{orderController.createOrder()}"/>

        <br/>
        <p:dialog header="Order" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
            <h:panelGrid columns="1" id="display">
                <h:outputText value="Success!"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>

    <br/>
    <tp:datatable orderList="#{orderController.orderList}"/>

    <ui:insert name="footer" >
        <ui:include src="templates/footer.xhtml" />
    </ui:insert>

</h:body>
</html>
