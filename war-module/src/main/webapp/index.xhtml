<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Shop</title>
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>

    <br/>
    <h:form id="form">

        <p:dataGrid var="item" value="#{itemsController.itemList}" columns="3" layout="grid"
                    rows="12" paginator="true" id="items"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Items for Sale
            </f:facet>

            <p:panel header="#{item.id}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    Picture: <p:graphicImage name="demo/images/car/#{item.pictureURL}"/>

                    <h:outputText value="Name: #{item.name}"/>
                    <h:outputText value="Price: #{item.price}"/>
                    <h:outputText value="Count: #{item.warehouseItem.count}"/>
                    <p:selectBooleanCheckbox value="#{item.name}" itemLabel="Check"/>

                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

        <br/>
        <p:commandButton value="Submit" icon="pi pi-check" update="display" oncomplete="PF('dlg').show()"  style="margin: auto"/>

        <p:dialog header="Order" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
            <h:panelGrid columns="1" id="display">
                <h:outputText value="Success!"/>
            </h:panelGrid>
        </p:dialog>

    </h:form>
