<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <p:dataTable id="checkboxDT" var="item" value="#{itemList}" selection="#{orderController.selectedItems}" rowKey="#{item.id}" style="margin-bottom:0">
            <f:facet name="header">
                Checkbox
            </f:facet>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Id">
                <h:outputText value="#{item.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{item.name}" />
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{item.price}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="checkboxDT" update=":form:multiCarDetail" icon="pi pi-search" value="View" oncomplete="PF('multiCarDialog').show()" />
            </f:facet>
        </p:dataTable>

        <p:dialog header="Selected Items" widgetVar="multiCarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="220">
            <p:outputPanel id="multiCarDetail" style="text-align:center;">
                <ui:repeat value="#{orderController.selectedItems}" var="item">
                    <h:outputText value="#{item.name}" style="display:block"/>
                </ui:repeat>
            </p:outputPanel>
        </p:dialog>
    </ui:composition>
</h:body>
</html>
