<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition>
        <p:dataTable id="table" var="orderItem" value="#{orderItems}">
            <p:column headerText="Id">
                <h:outputText value="#{orderItem.id}"/>
            </p:column>

            <p:column headerText="Date">
                <h:outputText value="#{orderItem.item.name}"/>
            </p:column>

            <p:column headerText="Price">
                <h:outputText binding="#{colPrice}" value="#{orderItem.item.price}"/>
            </p:column>

            <p:column id="count" headerText="Count">
                <!--                <p:outputPanel>-->
                <!--                    <p:spinner id="ajaxSpinner" value="#{orderItem.count}">-->
                <!--                        <p:ajax update="ajaxSpinnerValue" process="@parent"/>-->
                <!--                    </p:spinner>-->
                <!--                    <h:outputText id="ajaxSpinnerValue" value="#{orderItem.count}" binding="#{colCount}"/>-->
                <!--                </p:outputPanel>-->
                <h:form>
                    <p:inputText id="name" binding="#{input1}"/>
                    <p:commandButton value="Submit" update="table" icon="ui-icon-check" action="#{orderController.changeCount(orderItem.id, input1.value)}">
                        <f:param name="id" value="#{param['id']}" />
                    </p:commandButton>
                    <h:outputText id="display" value="#{orderItem.count}" binding="#{colCount}"/>
                </h:form>
            </p:column>

            <p:column headerText="Sum">
                <h:outputText value="#{colPrice.value * colCount.value}"/>
            </p:column>
        </p:dataTable>


    </ui:composition>
</f:view>
</html>
