<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <ui:composition>
        <p:dataTable var="order" value="#{orderList}">
            <p:column headerText="Id">
                <h:outputText value="#{order.id}"/>
            </p:column>

            <p:column headerText="Date">
                <h:outputText value="#{order.date}"/>
            </p:column>

            <p:column headerText="Status">
                <h:outputText var="status" value="#{order.orderStatus}"/>
            </p:column>

            <p:column headerText="Items">
                <h:outputText value="#{order.printOrderItems()}"/>
            </p:column>

            <p:column headerText="Edit">
                <h:link value="edit" outcome="basket.xhtml">
                    <f:param name="id" value="#{order.id}"/>
                </h:link>
            </p:column>

            <p:column headerText="Address">
                <h:outputText value="#{orderController.getAddress(order.id)}"/>
            </p:column>

            <p:column headerText="Prepayment">
                <c:if test="${not empty order.prepayment}">
                    <h:outputText var="prepayment" value="#{order.prepayment}"/>
                </c:if>
            </p:column>
        </p:dataTable>
    </ui:composition>
</f:view>
</html>
